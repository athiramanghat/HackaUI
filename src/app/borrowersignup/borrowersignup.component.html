<div class="flex flex-col md:flex-row min-h-screen">
    
    <div class="md:ml-[12rem] py-6 px-4 md:px-12 basis-1/2 my-auto grow">
        
        <p class="text-gray-700 font-bold text-4xl text-left">
            Sign up as a <span class="text-blue-500">borrower</span>.
        </p>
        <form>
            <div class="flex flex-col p-10 input-icons">
                <div>
                    <label for="firstname" class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Your first name</label>
                    <input type="text" name="firstname" id="firstname" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="First Name" required="">
                </div>
                <div>
                    <label for="lastname" class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Your last name</label>
                    <input type="text" name="lastname" id="lasstname" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Last Name" required="">
                </div>
                <div>
                    <label for="password" class="mt-3 text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Your password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required="">
                </div>
        </div>
        </form>
        
        <button class="mt-10 px-6 py-4 text-xs md:text-base font-semibold rounded-md bg-blue-500 text-white" type="submit">
          Get Started <i class="fas fa-arrow-right text-white"></i>
        </button> &nbsp; &nbsp; <a class="text-xs md:text-base text-blue-500 font-bold underline" routerLink="/borrowersignup" routerLinkActive="active">Already have an account? Sign in.</a>
    </div>
    <div class="basis-1/2 p-6 md:p-16 my-auto">
      <img src="/assets/main.jpg" alt="" class="mx-auto grow" loading="lazy" />
  </div>
</div>
